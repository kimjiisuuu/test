<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/list.css">
</head>
<body>
<div th:replace="header.html :: head"></div>
<main>
  <h3>회원정보 수정</h3>
  <div id="listDetail">

    <form action="updateAction" method="post">
      <table>
        <tr>
          <td>학교명</td>
          <td>
            <input type="text" name="schoolname" th:value="${licenseDto.schoolname}" size="40" readonly>

          </td>
        </tr>
        <tr>
          <td>학교 이메일</td>
          <td>
            <input type="text" name="schoolemail" th:value="${licenseDto.schoolemail}" size="40" readonly>

          </td>
        </tr>
        <tr>
          <td>담당선생님 이메일</td>
          <td>
            <input type="text" name="teacheremail" th:value="${licenseDto.teacheremail}" size="40" >

          </td>
        </tr>
        <tr>
          <td>학교행정실 전화번호</td>
          <td>
            <input type="text" name="schoolnumber" th:value="${licenseDto.schoolnumber}" size="40" >

          </td>
        </tr>
        <tr>
          <td>라이센스명</td>
          <td>
            <input type="text" name="licensename" th:value="${licenseDto.licensename}" size="40" >
          </td>
        </tr>
        <tr>
          <td>구독 시작날짜</td>
          <td>
            <input type="date" name="startdate" th:value="${licenseDto.startdate}" size="40" >
          </td>
        </tr>
        <tr>
          <td>구독 종료날짜</td>
          <td>

            <input type="date" name="enddate" th:value="${licenseDto.enddate}" size="40" >

          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button type="submit">수정하기</button>
            <button type="reset">다시쓰기(초기화)</button>
          </td>
        </tr>
      </table>
    </form>

  </div>
</main>
<div th:replace="footer.html :: footer"></div>
</body>
</html>
