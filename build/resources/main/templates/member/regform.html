<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>라이센스 등록창</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
<div th:replace="header.html :: head"></div>
<main>
    <h3>회원 등록</h3>
    <div id="regform">
        <form action="regAction" method="post">
            <table>
                <tr>
                    <td>고유번호(자동생성)</td>
                    <td>
                        <input type="text" name="idx" th:value="${nextSeq}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>학교명</td>
                    <td>
                        <input type="text" name="schoolname" size="40">
                    </td>
                </tr>
                <tr>
                    <td>학교 이메일</td>
                    <td>
                        <input type="text" name="schoolemail" size="40">
                    </td>
                </tr>
                <tr>
                    <td>담당선생님 이메일</td>
                    <td>
                        <input type="text" name="teacheremail" size="40">
                    </td>
                </tr>
                <tr>
                    <td>학교행정실 전화번호</td>
                    <td>
                        <input type="text" name="schoolnumber" size="40">
                    </td>
                </tr>
                <tr>
                    <td>라이센스명</td>
                    <td>
                        <input type="text" name="licensename" size="40">

                    </td>
                </tr>
                <tr>
                    <td>구독 시작날짜</td>
                    <td>
                        <input type="date" name="startdate" size="40">
                    </td>
                </tr>
                <tr>
                    <td>구독 종료날짜</td>
                    <td>
                        <input type="date" name="enddate" size="40">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit">등록</button>
                        <button type="reset">다시쓰기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</main>
<div th:replace="footer.html :: footer"></div>
<script type="text/javascript" src="../js/reg.js"></script>
</body>
</html>
